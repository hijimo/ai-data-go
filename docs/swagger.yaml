        type: array
      placeholder:
        additionalProperties:
          type: string
        description: 占位符（多语言）
        type: object
      required:
        description: 是否必填
        type: boolean
      type:
        description: 类型
        type: string
      variable:
        description: 变量名
        type: string
    type: object
  genkit-ai-service_internal_model.CredentialSchema:
