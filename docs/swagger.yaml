host: localhost:8080
info:
  contact:
    email: support@example.com
    name: API Support
  description: |-
    AI 模型提供商管理服务 API 文档
    提供模型提供商、模型信息和参数规则的查询接口
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  title: Genkit AI Service API
  version: 1.0.0
paths:
  /chat:
    post:
      consumes:
      - application/json
      description: 向 AI 发送消息并获取回复，支持通过 messageId 继续对话
      parameters:
      - description: 对话请求
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/genkit-ai-service_internal_model.ChatRequest'
      produces:
      - application/json
      responses:
        "200":
          description: 成功返回 AI 回复
          schema:
            $ref: '#/definitions/genkit-ai-service_internal_model.ResponseData-genkit-ai-service_internal_model_ChatResponse'
        "400":
          description: 请求参数错误
          schema:
            $ref: '#/definitions/genkit-ai-service_internal_model.ErrorResponse'
        "422":
          description: 参数验证失败
          schema:
            $ref: '#/definitions/genkit-ai-service_internal_model.ErrorResponse'
        "500":
          description: 服务器内部错误
          schema:
            $ref: '#/definitions/genkit-ai-service_internal_model.ErrorResponse'
        "503":
          description: AI 服务不可用
          schema:
            $ref: '#/definitions/genkit-ai-service_internal_model.ErrorResponse'
      summary: 发送对话消息
      tags:
      - chat
  /chat/abort:
    post:
      consumes:
      - application/json
      description: 中止指定消息的对话处理
      parameters:
      - description: 中止请求
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/genkit-ai-service_internal_model.AbortRequest'
      produces:
      - application/json
