model: o1-mini
label:
  zh_Hans: o1-mini
  en_US: o1-mini
model_type: llm
features:
  - agent-thought
model_properties:
  mode: chat
  context_size: 128000
parameter_rules:
  - name: max_completion_tokens
    use_template: max_tokens
    type: int
    default: 512
    min: 1
    max: 65536
pricing:
  input: '1.10'
  output: '4.40'
  unit: '0.000001'
  currency: USD
