model: gpt-4o
label:
  zh_Hans: gpt-4o
  en_US: gpt-4o
model_type: llm
features:
  - agent-thought
  - vision
  - multi-tool-call
  - stream-tool-call
model_properties:
  mode: chat
  context_size: 128000
parameter_rules:
  - name: temperature
    use_template: temperature
  - name: top_p
    use_template: top_p
  - name: presence_penalty
    use_template: presence_penalty
  - name: frequency_penalty
    use_template: frequency_penalty
  - name: max_tokens
    use_template: max_tokens
    type: int
    default: 512
    min: 1
    max: 16384
  - name: seed
    label:
      zh_Hans: 种子
      en_US: Seed
    type: int
    help:
      zh_Hans: 如果指定，模型将尽最大努力进行确定性采样，使得重复的具有相同种子和参数的请求应该返回相同的结果。不能保证确定性，您应该参考 system_fingerprint 响应参数来监视变化。
      en_US: If specified, model will make a best effort to sample deterministically, such that repeated requests with the same seed and parameters should return the same result. Determinism is not guaranteed, and you should refer to the system_fingerprint response parameter to monitor changes in the backend.
    required: false
    precision: 0
    min: 0
    max: 2147483647
  - name: response_format
    label:
      zh_Hans: 回复格式
      en_US: response_format
    type: string
    help:
      zh_Hans: 指定模型必须输出的格式
      en_US: specifying the format that the model must output
    required: false
    options:
      - text
      - json_object
      - json_schema
  - name: json_schema
    label:
      zh_Hans: JSON Schema
      en_US: JSON Schema
    type: text
    help:
      zh_Hans: 设置返回的json schema，llm将按照它返回
      en_US: Set a response json schema will ensure LLM to adhere it.
    required: false
pricing:
  input: '2.50'
  output: '10.00'
  unit: '0.000001'
  currency: USD
