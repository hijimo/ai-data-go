model: o1
label:
  zh_Hans: o1
  en_US: o1
model_type: llm
features:
  - agent-thought
  - vision
  - multi-tool-call
  - stream-tool-call
  - structured-output
model_properties:
  mode: chat
  context_size: 200000
parameter_rules:
  - name: response_format
    label:
      zh_Hans: 回复格式
      en_US: response_format
    type: string
    help:
      zh_Hans: 指定模型必须输出的格式
      en_US: specifying the format that the model must output
    required: false
    options:
      - text
      - json_object
      - json_schema
  - name: json_schema
    label:
      zh_Hans: JSON Schema
      en_US: JSON Schema
    type: text
    help:
      zh_Hans: 设置返回的json schema，llm将按照它返回
      en_US: Set a response json schema will ensure LLM to adhere it.
    required: false
  - name: reasoning_effort
    label:
      zh_Hans: 推理工作
      en_US: reasoning_effort
    type: string
    help:
      zh_Hans: 限制推理模型的推理工作
      en_US: constrains effort on reasoning for reasoning models
    required: false
    options:
      - low
      - medium
      - high
  - name: max_completion_tokens
    use_template: max_tokens
    type: int
    default: 512
    min: 1
    max: 100000
pricing:
  input: '15.00'
  output: '60.00'
  unit: '0.000001'
  currency: USD
